<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTTE AZZURA | Login Page</title>
    <link rel="stylesheet" href="/css/pages/login.css"/>
    <link rel="stylesheet" href="/css/global.css"/>
</head>
<body>
    <img src="/image/logo.png" alt="NOTTE AZZURA" class="logoStart">
    <main>
        <div class="container">
            <div class="login-img">
                <img src="/image/pizza.png" alt="Pizza">
            </div>
            <div class="login-form">
                <div id="loginMsg"></div>
                <input id="loginEmail" class="input" placeholder="Email">
                <input id="loginPass" type="password" class="input" placeholder="Password">
                <button id="loginBtn" class="btn">Login</button>
                <p>Don't have account yet? <a href=signUp.html>Sign Up</a></p>
            </div>
        </div>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
