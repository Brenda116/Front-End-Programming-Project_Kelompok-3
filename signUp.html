<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTTE AZZURA | Sign Up Page</title>
    <link rel="stylesheet" href="/css/pages/signUp.css"/>
    <link rel="stylesheet" href="/css/global.css"/>
</head>
<body>
    <img src="/image/logo.png" alt="NOTTE AZZURA" class="logoStart">
    <main>
        <div class="container">
            <div class="signUp-img">
                <img src="/image/burrito.png" alt="Pizza">
            </div>
            <div class="signUp-form">
                <div id="signUpMsg"></div>
                <input id="signUpEmail" class="input" placeholder="Email">
                <input id="signUpPass" type="password" class="input" placeholder="Password">
                <input id="signUpDoublePass" type="password" class="input" placeholder="Confirm Password">
                <input id="signUpName" class="input" placeholder="Full Name">
                <input id="signUpPhone" class="input" placeholder="Phone Number">
                <button id="signUpBtn" class="btn">Sign Up</button>
                <p>Already have an account? <a href=login.html>Login</a></p>
            </div>
        </div>
    </main>
    <div class="start">
        <p>&copy; 2025 NOTTE AZZURA | All Rights Reserved</p>
    </div>
    <script src="/js/signUp.js"></script>
</body>
</html>
